<div class="container">
    <h1>Pie chart - highcharts</h1>
    <div [chart]="pie" *ngIf="!hidden"></div>
    <h1>Bar chart - highcharts</h1>
    <div [chart]="bar" *ngIf="!hidden"></div>
    <h1>Line chart - highcharts</h1>
    <div [chart]="line" *ngIf="!hidden"></div>
    <h1>Map chart - highcharts</h1>
    <div [chart]="map" *ngIf="!hidden"></div>
</div>
