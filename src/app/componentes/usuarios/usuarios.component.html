<div class="container">
    <div style="margin-top: 60px;" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" *ngFor="let usuario of usuariosList | async" class="usuarios-card">
            <mat-card-header>
                <img mat-card-avatar src="/assets/avatars/{{usuario.cedula}}.png" alt="avatar">
                <mat-card-title>{{ usuario.nombres }} {{ usuario.apellidos }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ usuario.cedula }}</p>
                <p>{{ usuario.telefono }}</p>
                <p>{{ usuario.fechaNacimiento }}</p>
                <p>{{ usuario.organizacionId }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Editar</button>
                <button mat-button>Eliminar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
