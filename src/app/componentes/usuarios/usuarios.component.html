<div class="container">
    <!-- <mat-form-field>
        <input type="text" [(ngModel)]="search" placeholder="Buscar" matInput />
    </mat-form-field> -->
    <div class="usuarios-button-row">
        <div class="usuarios-flex-container">
            <div class="usuarios-button-container">
                <button (click)="abrirModal('Add',{})" mat-fab color="primary"
                    aria-label="usuarios icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="usuarios-flexgrid" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px"
        fxLayoutAlign="flex-start">
        <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
            *ngFor="let usuario of usuariosList" class="usuarios-card">
            <mat-card-header>
                <img mat-card-avatar src="/assets/avatars/{{usuario.avatar}}" alt="avatar">
                <mat-card-title>{{ usuario.nombres }} {{ usuario.apellidos }}</mat-card-title>
                <mat-card-subtitle>{{ usuario.organizacion }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div mat-line><strong>Cédula: </strong> {{usuario.cedula}}</div>
                <div mat-line><strong>Teléfono: </strong> {{usuario.telefono}}</div>
                <div mat-line><strong>Fecha de nacimiento: </strong>{{usuario.fechaNacimiento}}</div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="abrirModal('Update', usuario)" mat-raised-button color="primary">Editar</button>
                <button (click)="eliminarUsuario(usuario)" mat-raised-button color="primary">Eliminar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
