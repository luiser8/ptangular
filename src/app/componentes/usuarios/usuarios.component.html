<div class="container">
    <div class="usuarios-button-row">
        <div class="usuarios-flex-container">
            <div class="usuarios-button-container">
                <button (click)="abrirModal('Add',{})" mat-fab color="primary" aria-label="usuarios icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="usuarios-flexgrid" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
            *ngFor="let usuario of usuariosList" class="usuarios-card">
            <mat-card-header>
                <img mat-card-avatar src="/assets/avatars/{{usuario.cedula}}.png" alt="avatar">
                <mat-card-title>{{ usuario.nombres }} {{ usuario.apellidos }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ usuario.cedula }}</p>
                <p>{{ usuario.telefono }}</p>
                <p>{{ usuario.fechaNacimiento }}</p>
                <p>{{ usuario.organizacion }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="abrirModal('Update',usuario)" mat-button>Editar</button>
                <button (click)="abrirModal('Delete',usuario)" mat-button>Eliminar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
